  <script>
    function showCommentForm() {
      // Create the comment form elements
      const commentForm = document.createElement("div");
      commentForm.classList.add("comment-form-container"); // Add the new class

      const commentTextarea = document.createElement("textarea");
      const submitButton = document.createElement("button");
      submitButton.textContent = "Submit";

      // Add event listener to the submit button
      submitButton.addEventListener("click", function () {
        const commentText = commentTextarea.value;
        // Call a function to handle submitting the comment to the server or processing it as needed
        // For demonstration purposes, we'll just append the comment below the review
        appendComment(commentText);
      });

      // Append the elements to the comment form div
      commentForm.appendChild(commentTextarea);
      commentForm.appendChild(submitButton);

      // Get the parent review div and append the comment form after it
      const parentReviewDiv = event.target.closest(".review");
      parentReviewDiv.appendChild(commentForm);
    }

    function appendComment(commentText) {
      // Create a new element for the comment text
      const commentElement = document.createElement("p");
      commentElement.textContent = commentText;

      // Get the parent review div and append the comment below it
      const parentReviewDiv = event.target.closest(".review");
      parentReviewDiv.appendChild(commentElement);
    }
  </script>
