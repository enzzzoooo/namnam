<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <link href="login.css" rel="stylesheet">
  <title>namnam</title>
</head>
<body class="full-height-grow">
  <div class="container full-height-grow">
    <header class="main-header">
      <a href="/" class="brand-logo">
        <img src="images/logo.png">
        <div class="brand-logo-name">namnam</div>
      </a>
      <nav class="main-nav">
        <ul>
        </ul>
      </nav>
    </header>
    <section class="join-main-section">
      <h1 class="join-text">
        food at your
        <span class="accent-text">fingertips.</span>
        <span class="join-text-2">owner's login page.</span>
      </h1>
      <form class="join-form">
        <div class="input-group">
          <label>Username:</label>
          <input type="email">
        </div>
        <div class="input-group">
          <label>Password:</label>
          <input type="password">
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember-me" name="remember" value="remember">
          <label for="remember-me">Remember Me?</label>
        </div>
        <div class="input-group">
          <button type="submit" class="btn">Log In</button>
        </div>
        <p class="register-prompt">New here? <a href="register.html">Register</a> instead!</p>
      </form>
    </section>
  </div>


</body>
</html>
